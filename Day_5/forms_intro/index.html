<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="mystyle.css">
    <title></title>
   </head>
   <body>

      <form action="demo.asp" method="get" id="form1">

        <br>

        <br>

        <br>

        Discribe your hobbies : <br>
        <textarea rows="10" cols="50"></textarea><br>

        <br>
       
        <button type="submit" form="form1" value="Submit">Submit that shit</button>
        <br>

    </form>
   </body>
</html>
